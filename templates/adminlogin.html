{% extends "nav.html" %}
{% block content %}
{% load static %}
<!-- Contact Start -->
<div class="container-fluid bg-secondary px-0">
    <div class="row g-0">
        <div class="col-lg-6 py-6 px-5">
            <h1 class="display-5 mb-4">Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-1" placeholder="User name" name="username">
                            <label for="form-floating-1">User Name</label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="form-floating-3" placeholder="Password" name="password">
                            <label for="form-floating-3">Password</label>
                        </div>
                    </div>
                   
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">AdminLogin</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6" style="min-height: 400px;">
            <div class="position-relative h-100">
              <!--  <iframe class="position-relative w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              -->
            <img src="{% static 'img/2.jpg' %}">
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock %}
